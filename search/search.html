---
layout: post
title: Search
description: Search
permalink: /search/
comments: false
published: true
search_omit: false
sitemap: false
---

<form action="{{ site.baseurl }}/search/" method="get">
	<input type="search" name="q" {% if include.add_id %}id="search-input"{% endif %} placeholder="Ne bilmek istiyorsun?" data-search-input id="goog-wm-qt" autofocus><input type="submit" value="Ara" id="goog-wm-sb" />
</form>

<span id="search-query-container" style="display: none;">"<strong id="search-query"></strong>"</span></p>
<ul id="search-results"></ul>

<script>
	window.data = {
		{% for post in site.posts %}
			{% if post.title %}
				{% unless post.excluded_in_search %}
					{% if added %},{% endif %}
					{% assign added = false %}
					"{{ post.url | slugify }}": {
						"id": "{{ post.url | slugify }}",
						"title": "{{ post.title | xml_escape }}",
						"categories": "{{ post.categories | join: ", " | xml_escape }}",
						"url": " {{ post.url | xml_escape }}",
						"content": {{ post.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
					}
					{% assign added = true %}
				{% endunless %}
			{% endif %}
		{% endfor %}
	};
</script>
  <script src="https://unpkg.com/lunr/lunr.js"></script>

<script src="{{ site.baseurl }}/scripts/js/search.js"></script>
