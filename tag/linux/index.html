<div id="Pisi Linux Tags">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <!--<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>-->
    {% for tag in post.tags %}
    {% if tag == Linux %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </ul>

</div>
