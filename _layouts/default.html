<!DOCTYPE html>
<html lang="tr">
<head>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/v4-shims.js"></script>

<body>
{% if page.comments != false %}
<script id="dsq-count-scr" src="//vdemir-github-io.disqus.com/count.js" async></script>{% endif %}

<div class="site">
  <div class="title">
    <a href="{{ site.baseurl }}/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://avatars1.githubusercontent.com/u/7329803?v=3&s=99" alt=""></a>
  </div>
  {{ content }}
<div class="teaser clearfix"></div>
  <div class="footer">
<br> 

    <div class="contact">

{% if page.title == 'Günce' %}      
      <a href="https://github.com/vdemir" title="Github" target="_blank"><i class="fab fa-github fa-4x " aria-hidden="true"></i></a>

      <a href="https://www.youtube.com/channel/UCghWuRqdO-HXsxRxBn4dHHQ/videos" title="YouTube" target="_blank"><i class="fab fa-youtube fa-4x " aria-hidden="true"></i></a>

      <a href="https://feeds.feedburner.com/github/hxLf" title="RSS" target="_blank"><i class="fas fa-rss fa-4x " aria-hidden="true"></i></a>

      <a href="https://jigsaw.w3.org/css-validator/validator?uri=vdemir.github.io" title="Valid CSS!" target="_blank"><i class="fab fa-css3-alt fa-4x " aria-hidden="true"></i></a>

      <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.tr" title="Creative Commons License" target="_blank"><i class="fas fa-closed-captioning fa-4x " aria-hidden="true"></i></a>
{% endif %} 
    </div>
<a><span class="weather-place"></span>
<span class="weather-temperature"></span><a/>
    </div>
</div>

<!-- CSS Code -->
<style type="text/css" scoped>
table.GeneratedTable {
width:100%;
background-color:#FFFFFF;
border-collapse:collapse;border-width:1px;
border-color:#FFFFFF;
border-style:solid;
color:#6699CC;
}

table.GeneratedTable td, table.GeneratedTable th {
border-width:1px;
border-color:#FFFFFF;
border-style:solid;
padding:3px;
}

table.GeneratedTable thead {
background-color:#FFFFFF;
}
</style>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>
		if (typeof jQuery == 'undefined') {
			document.write(unescape("%3Cscript src='/scripts/jquery.1.9.1.min.js' type='text/javascript'%3E%3C/script%3E"));
		}
	</script>

	<script src="/scripts/openweather.min.js"></script>

	<script>

		$(function() {

			$('.weather-temperature').openWeather({
				lang: 'tr',
				key: '21ff7887fe67c2f13557f973192685c1',
				city: 'Seferihisar',
				descriptionTarget: '.weather-description',
				windSpeedTarget: '.weather-wind-speed',
				minTemperatureTarget: '.weather-min-temperature',
				maxTemperatureTarget: '.weather-max-temperature',
				humidityTarget: '.weather-humidity',
				sunriseTarget: '.weather-sunrise',
				sunsetTarget: '.weather-sunset',
				placeTarget: '.weather-place',
				iconTarget: '.weather-icon',
				customIcons: '/images/icons/weather/',
				success: function(data) {
					// show weather
					$('.weather-wrapper').show();
					console.log(data);
				},
				error: function(data) {
					console.log(data.error);
					$('.weather-wrapper').remove();
				}
			});

		});

	</script>

</body>
</html>
